<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>スプレッドシートの表示</title>
  <style>
    table { border-collapse: collapse; }
    td, th {
      border: 1px solid #aaa;
      padding: 6px 10px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }
    button {
      padding: 4px 8px;
      font-size: 14px;
      cursor: pointer;
    }
    .selected {
      background-color: #99ccff !important; /* 青色 */
    }
  </style>
</head>
<body>
  <h1>スプレッドシートの内容</h1>
  <div id="sheetData">Loading...</div>

  <button id="reserveBtn" style="margin-top: 20px;">予約</button>

  <script>
    let selected = null; // 現在選択されたセルの情報

    fetch("https://script.google.com/macros/s/AKfycbzTUG6zTAJXsaxr8MFZa3vSpUDJKmrfAVoAAnvtTz_COqXVZXC_TjUQe7id8RcKXep_0Q/exec")
      .then(res => res.json())
      .then(data => {
        const table = document.createElement("table");

        data.forEach((row, rowIndex) => {
          const tr = document.createElement("tr");

          row.forEach((cell, colIndex) => {
            const isHeader = rowIndex === 0 || colIndex === 0;
            const cellElement = document.createElement(isHeader ? "th" : "td");

            if (!isHeader) {
              if (cell === "") {
                const button = document.createElement("button");
                button.textContent = "○";
                button.addEventListener("click", () => {
                  // すでに選択されていたら解除
                  if (selected) {
                    selected.cell.classList.remove("selected");
                    selected.button.textContent = "○";
                  }
                  // 新しく選択
                  button.textContent = "✓";
                  cellElement.classList.add("selected");
                  selected = {
                    date: data[0][colIndex],
                    time: data[rowIndex][0],
                    cell: cellElement,
                    button: button
                  };
                });
                cellElement.appendChild(button);
                cellElement.style.backgroundColor = "#ccffcc"; // 黄緑
              } else if (cell === "×") {
                cellElement.textContent = cell;
                cellElement.style.backgroundColor = "#ddd"; // 灰色
              } else {
                cellElement.textContent = cell;
                cellElement.style.backgroundColor = "#ffcccc"; // 赤
              }
            } else {
              cellElement.textContent = cell;
            }

            tr.appendChild(cellElement);
          });

          table.appendChild(tr);
        });

        document.getElementById("sheetData").innerHTML = "";
        document.getElementById("sheetData").appendChild(table);
      })
      .catch(err => {
        document.getElementById("sheetData").textContent = "エラー：" + err;
      });

    document.getElementById("reserveBtn").addEventListener("click", () => {
      if (selected) {
        const message = `${selected.date} ${selected.time} で予約しますか？`;
        alert(message);
      } else {
        alert("予約したい時間を選択してください。");
      }
    });
  </script>
</body>
</html>
