<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>スプレッドシートの表示</title>
  <style>
    table { border-collapse: collapse; }
    td, th { border: 1px solid #aaa; padding: 4px; }
  </style>
</head>
<body>
  <h1>スプレッドシートの内容（A1:U8）</h1>
  <div id="sheetData">Loading...</div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbxqPMd73Cvff4jk1-hJn8HZC8wBR1mgLNE0v3gF0CqLaPnBUqTwf5gmagqTi__WFr3XQg/exec") // ← GASで発行したURLに差し替え
      .then(res => res.json())
      .then(data => {
        const table = document.createElement("table");
        data.forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell === "" ? "○" : cell; // ← 空欄を「○」に変換
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
        document.getElementById("sheetData").innerHTML = "";
        document.getElementById("sheetData").appendChild(table);
      })
      .catch(err => {
        document.getElementById("sheetData").textContent = "エラー：" + err;
      });
  </script>
</body>
</html>
