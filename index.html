<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEM予約管理</title>
  <style>
    table { border-collapse: collapse; }
    td, th {
      border: 1px solid #aaa;
      padding: 6px 10px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }
    button {
      padding: 4px 8px;
      font-size: 14px;
      cursor: pointer;
    }
    .selected {
      background-color: #99ccff !important;
    }
  </style>
</head>
<body>
  <h1>糸井研究室SEM予約表</h1>

  <div style="width:590px; height:300px; overflow:hidden;">
    <img src="https://www.em.eng.chiba-u.jp/~itoi/equipment/24.jpg"
         alt="SEM画像"
         style="width:100%; height:100%; object-fit: cover; object-position: center;border-radius: 16px;">
  </div>

  <p>みんなで仲良くSEMを利用しよう!!</p>
  <p>予約したい場所をクリックしてください。</p>

  <div id="sheetData">Loading...</div>

  <div style="margin-top: 30px;">
    <label for="nameSelect"><strong>名前を選択：</strong></label>
    <select id="nameSelect" style="font-size:16px; padding:6px 10px;">
      <option value="">-- 選んでください --</option>
      <option value="尾島">尾島</option>
      <option value="正木">正木</option>
      <option value="その他">その他</option>
    </select>
    <input type="text" id="otherName" placeholder="名前を入力" style="display:none; font-size:16px; padding:6px 10px; margin-left:10px;" />
  </div>

  <button id="reserveBtn" style="
    margin-top: 30px;
    padding: 16px 32px;
    font-size: 20px;
    font-weight: bold;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: 0.3s;
  ">
    予約
  </button>

  <script>
    const selectedCells = [];
    let data = [];

    // 名前選択で「その他」が選ばれたら入力欄表示
    document.getElementById("nameSelect").addEventListener("change", () => {
      const selected = document.getElementById("nameSelect").value;
      const otherInput = document.getElementById("otherName");
      if (selected === "その他") {
        otherInput.style.display = "inline-block";
      } else {
        otherInput.style.display = "none";
        otherInput.value = "";
      }
    });

    // スプレッドシートから予約表を取得して描画
    fetch("https://script.google.com/macros/s/AKfycbzg22mCrv0wU5Ia2tzrp2W38K5eKE1_LjFp6shOglv9njPNwco2USCq-Tou0cjCbcQlQw/exec")
      .then(res => res.json())
      .then(json => {
        data = json;
        const table = document.createElement("table");

        data.forEach((row, rowIndex) => {
          const tr = document.createElement("tr");

          row.forEach((cell, colIndex) => {
            const isHeader = rowIndex === 0 || colIndex === 0;
            const cellElement = document.createElement(isHeader ? "th" : "td");

            if (!isHeader) {
              if (cell === "") {
                const button = document.createElement("button");
                button.textContent = "○";

                button.addEventListener("click", () => {
                  const isSelected = cellElement.classList.toggle("selected");

                  if (isSelected) {
                    button.textContent = "✓";
                    selectedCells.push({
                      date: data[0][colIndex],
                      time: data[rowIndex][0],
                      cell: cellElement,
                      button: button,
                      rowIndex: rowIndex,
                      colIndex: colIndex
                    });
                  } else {
                    button.textContent = "○";
                    const index = selectedCells.findIndex(
                      item => item.cell === cellElement
                    );
                    if (index !== -1) selectedCells.splice(index, 1);
                  }
                });

                cellElement.appendChild(button);
                cellElement.style.backgroundColor = "#ccffcc";
              } else if (cell === "×") {
                cellElement.textContent = cell;
                cellElement.style.backgroundColor = "#ddd";
              } else {
                cellElement.textContent = cell;
                cellElement.style.backgroundColor = "#ffcccc";
              }
            } else {
              cellElement.textContent = cell;
            }

            tr.appendChild(cellElement);
          });

          table.appendChild(tr);
        });

        document.getElementById("sheetData").innerHTML = "";
        document.getElementById("sheetData").appendChild(table);
      })
      .catch(err => {
        document.getElementById("sheetData").textContent = "エラー：" + err;
      });

    // 予約ボタン処理
    document.getElementById("reserveBtn").addEventListener("click", () => {
      if (selectedCells.length > 0) {
        const message = selectedCells.map(item => {
          const startTime = data[item.rowIndex][0];
          const [hour, minute] = startTime.split(":").map(Number);
          let endHour = hour;
          let endMinute = minute + 30;
          if (endMinute >= 60) {
            endHour += 1;
            endMinute -= 60;
          }
          const endTime = `${String(endHour).padStart(2, '0')}:${String(endMinute).padStart(2, '0')}`;
          return `${item.date} ${startTime}〜${endTime} (行: ${item.rowIndex}, 列: ${item.colIndex})`;
        }).join('\n');

        if (confirm(`以下の時間で予約しますか？\n\n${message}`)) {
          let name = document.getElementById("nameSelect").value;
          if (name === "その他") {
            name = document.getElementById("otherName").value.trim();
          }

          if (name) {
            selectedCells.forEach(item => {
              sendData(name, item.rowIndex, item.colIndex);
            });
            alert("予約が完了しました。");
            location.reload(); // ページを更新
          } else {
            alert("名前が入力されていません。予約がキャンセルされました。");
          }
        }
      } else {
        alert("予約したい時間を選択してください。");
      }
    });

    // データ送信
    function sendData(inputText, row, col) {
      var url = 'https://script.google.com/macros/s/AKfycbyp90PE1fdXlCea2I2TcheUXAcEHwFA_yI8o031IMyjRMH2mxrNk-YVVZf889fPXoBvoQ/exec';

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: 'inputText=' + encodeURIComponent(inputText) +
              '&row=' + encodeURIComponent(row) +
              '&col=' + encodeURIComponent(col)
      })
      .then(response => response.text())
      .then(data => {
        // 成功処理があればここに記述
      })
      .catch(error => {
        alert('エラーが発生しました: ' + error);
      });
    }
  </script>
</body>
</html>
