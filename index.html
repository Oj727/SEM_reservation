<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スプレッドシート表示</title>
  <style>
    table { border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 6px 10px; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h2>スケジュール表</h2>
  <div id="sheetData">読み込み中...</div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbzr6I0IwYuaDTdHUgLFJREdOHjm-4FrZKbwb-ESK9c40EjwoNpHhmVVG2Dy1MnPvvuENQ/exec";

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const raw = data[0]; // スプレッドシートの2次元配列
        const transposed = raw[0].map((_, colIndex) =>
          raw.map(row => row[colIndex])
        );

        const table = document.createElement("table");

        transposed.forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });

        document.getElementById("sheetData").innerHTML = "";
        document.getElementById("sheetData").appendChild(table);
      })
      .catch(err => {
        document.getElementById("sheetData").textContent = "読み込みエラー: " + err;
      });
  </script>
</body>
</html>
