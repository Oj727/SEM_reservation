<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>予約スケジュール</title>
  <style>
    table { border-collapse: collapse; }
    td, th { border: 1px solid #aaa; padding: 6px 10px; text-align: center; cursor: default; }
    th { background-color: #f0f0f0; }

    .clickable {
      cursor: pointer;
      color: green;
      font-weight: bold;
    }

    /* モーダル用 */
    #modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #modalContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>予約スケジュール（クリック予約）</h1>
  <div id="sheetData">Loading...</div>

  <!-- モーダル -->
  <div id="modal">
    <div id="modalContent">
      <p id="selectedSlot"></p>
      <input type="text" id="nameInput" placeholder="名前を入力"><br><br>
      <label>終了時間:
        <select id="endTimeSelect">
          <option>10:00</option>
          <option>11:00</option>
          <option>12:00</option>
        </select>
      </label><br><br>
      <button onclick="submitReservation()">予約</button>
      <button onclick="closeModal()">キャンセル</button>
    </div>
  </div>

  <script>
    let selectedDate = "";
    let selectedTime = "";
    let selectedCell = null;

    fetch("https://script.google.com/macros/s/AKfycbzMb7SAXiZNwh9yIqcrBUC9l6FPAmoJ6dpc3CNgglzTxYpXzrGrYchqbTizjdu92OFo9w/exec") // ← あなたのGAS URL
      .then(res => res.json())
      .then(data => {
        const transposed = data[0].map((_, colIndex) =>
          data.map(row => row[colIndex])
        );

        const table = document.createElement("table");

        transposed.forEach((row, i) => {
          const tr = document.createElement("tr");
          row.forEach((cell, j) => {
            const cellElem = (i === 0 || j === 0) ? document.createElement("th") : document.createElement("td");
            cellElem.textContent = cell;

            if (cell === "⚪︎") {
              cellElem.classList.add("clickable");
              cellElem.addEventListener("click", () => {
                selectedDate = transposed[0][j];
                selectedTime = transposed[i][0];
                selectedCell = cellElem;

                document.getElementById("selectedSlot").textContent = `${selectedDate} ${selectedTime} を予約します`;
                document.getElementById("modal").style.display = "flex";
              });
            }

            tr.appendChild(cellElem);
          });
          table.appendChild(tr);
        });

        document.getElementById("sheetData").innerHTML = "";
        document.getElementById("sheetData").appendChild(table);
      });

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function submitReservation() {
      const name = document.getElementById("nameInput").value;
      const endtime = document.getElementById("endTimeSelect").value;
      if (!name) return alert("名前を入力してください");

      // 表示を即座に反映
      selectedCell.textContent = name;
      selectedCell.classList.remove("clickable");
      closeModal();

      // GASへPOST送信（簡易）
      fetch("https://script.google.com/macros/s/xxx/exec", {
        method: "POST",
        body: JSON.stringify({
          date: selectedDate,
          time: selectedTime,
          name: name,
          endtime: endtime
        }),
        headers: {
          "Content-Type": "application/json"
        }
      });
    }
  </script>
</body>
</html>
